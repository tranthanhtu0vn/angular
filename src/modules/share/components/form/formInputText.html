        {{label}} <span class="required">*</span>

    <div class="col-md-6 col-sm-6 col-xs-12">
        <input name="first-name" (change)="onValueChanged($event)" [(ngModel)]="model" required="required" class="form-control col-md-7 col-xs-12" type="text">
    </div>
</div>
