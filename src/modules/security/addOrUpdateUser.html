<page [title]="'Add/Update User'">
  <form-horizontal>
    <form-input-text [label]="'First name'" [(model)]="user.firstName"></form-input-text>
    <form-input-text [label]="'Last name'" [(model)]="user.lastName"></form-input-text>
    <form-input-text [label]="'User name'" [(model)]="user.userName"></form-input-text>
    <form-buttons>
      <form-button [label]="'Cancel'" (onClicked)="onCancelClicked($event)"></form-button>
      <form-button-primary [label]="'Save'" (onClicked)="onSaveClicked($event)"></form-button-primary>
    </form-buttons>
  </form-horizontal>
</page>
