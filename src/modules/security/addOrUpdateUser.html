<page [title]="'Add/Update User'">
  <form-horizontal>
    <form-text-input [(model)]="user.firstName" [label]="'First name'"></form-text-input>
    <form-text-input [(model)]="user.lastName" [label]="'Last name'"></form-text-input>
    <form-text-input [(model)]="user.userName" [label]="'User name'"></form-text-input>
    <form-button (onClicked)="onSaveClicked()" [label]="'Save'"></form-button>
    <form-button (onClicked)="onCancelClicked($event)" [label]="'Cancel'"></form-button>
  </form-horizontal>
</page>
