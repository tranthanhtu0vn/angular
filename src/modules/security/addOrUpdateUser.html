<page [title]="i18n.security.addOrUpdateUser.title">
  <form-horizontal>
    <form-input-text [label]="i18n.security.addOrUpdateUser.firstName" [(model)]="user.firstName"></form-input-text>
    <form-input-text [label]="i18n.security.addOrUpdateUser.lastName" [(model)]="user.lastName"></form-input-text>
    <form-input-text 
      [validation]="['security.addOrUpdateUser.userNameAsInvalid']"
      [label]="i18n.security.addOrUpdateUser.userName" 
      [(model)]="user.userName"
    ></form-input-text>
    <form-buttons>
      <form-button [label]="i18n.common.form.cancel" (onClicked)="onCancelClicked($event)"></form-button>
      <form-button-primary [label]="i18n.common.form.save" (onClicked)="onSaveClicked($event)"></form-button-primary>
    </form-buttons>
  </form-horizontal>
</page>
