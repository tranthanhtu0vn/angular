<div class="x_panel">
        <div class="x_title">
          <h2>User information: {{userId}}</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content" *ngIf="user">
          <br>
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">UserId</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <span>{{user.id}}</span>>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <span>{{user.firstName}}</span>>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Last Name</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <span>{{user.lastName}}</span>>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">User Name</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <span>{{user.userName}}</span>>
              </div>
            </div>
          </form>
        </div>
  </div>
