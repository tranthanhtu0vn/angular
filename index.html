<html>
    <head>
        <base href="/">
        <title>Angulr Training</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Training</title>

        <link rel="shortcut icon" type="image/png" href="images/angular_logo.png"/>
        <!-- Bootstrap -->
        <link href="src/resource/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="src/resource/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- iCheck -->
        <link href="src/resource/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="src/resource/css/custom.css" rel="stylesheet">
    </head>
    <body class="nav-md">
        <default-page></default-page>
        
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script>
            System.config({
                paths:{
                    "@angular/platform-browser-dynamic":["/node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"],
                    "@angular/platform-browser":["/node_modules/@angular/platform-browser/bundles/platform-browser.umd.js"],
                    "@angular/common":["/node_modules/@angular/common/bundles/common.umd.js"],
                    "@angular/compiler":["/node_modules/@angular/compiler/bundles/compiler.umd.js"],
                    "@angular/core":["/node_modules/@angular/core/bundles/core.umd.js"],
                    "@angular/forms":["/node_modules/@angular/forms/bundles/forms.umd.js"],
                    "@angular/router":["/node_modules/@angular/router/bundles/router.umd.js"],
                    "rxjs":["/node_modules/rxjs"],
                    "rxjs/operators":["/node_modules/rxjs/operators"]

                },
                packages:{
                    "rxjs":{
                        defaultExtension:"js",
                        main:"index.js"
                    },
                    "rxjs/operators":{
                        defaultExtension:"js",
                        main:"index.js"
                    },
                    "src":{
                        defaultExtension:"js"
                    }
                }
            });
            System.import("src/main").catch(function(e){
                console.log(e);
            });
        </script>
    </body>
</html>
